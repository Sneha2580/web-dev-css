<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }

        h2 {
            text-decoration: line-through;
            text-transform: uppercase;
        }

        h3 {
            text-decoration: underline;
            text-transform: lowercase;
        }

        h4 {
            text-decoration: underline overline;
            text-transform: none;
        }

        .text1 {
            color: teal;
            font-size: 20px;
            font-style: italic;
        }

        .text2 {
            color: darkorange;
            font-size: 22px;
            font-weight: bold;
        }

        .text3 {
            color: purple;
            font-size: 24px;
            text-align: center;
        }

        .p1 {
            color: navy;
            font-family: 'Georgia', serif;
        }

        .p2 {
            color: maroon;
            font-family: 'Courier New', monospace;
        }

        .p3 {
            color: olive;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Artistic Styles</h1>
    <div class="text1">Explore your creativity</div>
    <div class="text2">Explore your creativity</div>
    <div class="text3">Explore your creativity</div>
    <p class="p1">Unleash your inner artist</p>
    <p class="p2">Unleash your inner artist</p>
    <p class="p3">Unleash your inner artist</p>
</body>

</html>
